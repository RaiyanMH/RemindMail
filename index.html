<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RemindMail</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; script-src 'self' 'unsafe-eval' 'unsafe-inline' https: blob:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self' data: https:;">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .dark {
      color-scheme: dark;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background-color: rgb(243 244 246);
    }
    
    .dark ::-webkit-scrollbar-track {
      background-color: rgb(31 41 55);
    }
    
    ::-webkit-scrollbar-thumb {
      background-color: rgb(209 213 219);
      border-radius: 9999px;
    }
    
    .dark ::-webkit-scrollbar-thumb {
      background-color: rgb(75 85 99);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgb(156 163 175);
    }
    
    .dark ::-webkit-scrollbar-thumb:hover {
      background-color: rgb(107 114 128);
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <div id="root"></div>
  <script type="text/babel" src="app.jsx"></script>
</body>
</html>
